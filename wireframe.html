<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Wireframe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="navegacao col-sm-12 col-md-12 bg-danger">
                NAVEGAÇÃO
            </div>
        </div>

        <div class="row">
            <div class="banner col-12 bg-warning">
                BANNER
            </div>
        </div>

        <div class="row">
            <div class="col-12 titulo bg-primary text-center">
                TITULO DO MEIO
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-4 item bg-warning">ITEM 1</div>
            <div class="col-sm-12 col-md-4 item bg-info">ITEM 2</div>
            <div class="col-sm-12 col-md-4 item bg-danger">ITEM 3</div>
        </div>

        <div class="row">
            <div class="col-12 itemGrande bg-secondary">
                <div class="row">
                    <div class="col-sm-12 col-md-4 item bg-danger">ITEM TAL</div>
                    <div class="col-sm-12 col-md-4 item bg-warning">ITEM TAL</div>
                    <div class="col-sm-12 col-md-4 item bg-primary">ITEM TAL</div>
                </div>
            </div>
        </div>

    </div>
    <!-- TÉRMINO DO CONTAINER -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
